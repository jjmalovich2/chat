<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Ava and JJ ðŸ’–</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
      :root {
        --insta-gray: #dbdbdb;
        --insta-blue: #0095f6;
        --insta-bg: #ffffff;
        --msg-received: #efefef;
        --msg-sent: #3797f0;
        --text-main: #262626;
      }

      body {
        background-color: #fafafa;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        height: 100vh;
      }

      .chat-wrapper {
        width: 100%;
        max-width: 450px;
        background: var(--insta-bg);
        display: flex;
        flex-direction: column;
        border-left: 1px solid var(--insta-gray);
        border-right: 1px solid var(--insta-gray);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      }

      /* --- Instagram Header & Active List --- */
      header {
        background: white;
        border-bottom: 1px solid var(--insta-gray);
        padding: 10px 0;
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .header-main h3 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
        text-align: center;
        padding-bottom: 10px;
        color: var(--text-main);
      }

      #activeList {
        display: flex;
        gap: 15px;
        padding: 5px 15px;
        overflow-x: auto;
        scrollbar-width: none; /* Firefox */
      }
      #activeList::-webkit-scrollbar {
        display: none; /* Chrome/Safari */
      }

      .user-status {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        min-width: 60px;
        cursor: default;
      }

      .avatar-circle {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        /* Instagram Gradient Ring */
        background: linear-gradient(
          45deg,
          #f09433 0%,
          #e6683c 25%,
          #dc2743 50%,
          #cc2366 75%,
          #bc1888 100%
        );
        padding: 2px;
        margin-bottom: 4px;
      }

      .avatar-inner {
        width: 100%;
        height: 100%;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 18px;
        color: var(--text-main);
        text-transform: uppercase;
      }

      .status-dot {
        height: 13px;
        width: 13px;
        background-color: #1ed760; /* Active Green */
        border: 2px solid white;
        border-radius: 50%;
        position: absolute;
        bottom: 22px;
        right: 8px;
      }

      .username-label {
        font-size: 11px;
        color: var(--text-main);
        max-width: 60px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      /* --- Messages Area --- */
      #messages {
        flex: 1;
        overflow-y: auto;
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .message {
        padding: 10px 16px;
        border-radius: 22px;
        max-width: 70%;
        font-size: 14px;
        line-height: 1.4;
        word-wrap: break-word;
        position: relative;
      }

      .sent {
        align-self: flex-end;
        background-color: var(--msg-sent);
        color: white;
        border-bottom-right-radius: 4px;
      }

      .received {
        align-self: flex-start;
        background-color: var(--msg-received);
        color: var(--text-main);
        border-bottom-left-radius: 4px;
      }

      .sender-tag {
        font-size: 10px;
        font-weight: 600;
        margin-bottom: 2px;
        opacity: 0.5;
        display: block;
        margin-left: 10px; /* Indent slightly for received messages */
      }

      /* --- Input Bar --- */
      .input-area {
        padding: 15px;
        border-top: 1px solid var(--insta-gray);
        display: flex;
        align-items: center;
        gap: 10px;
        background: white;
      }

      #msgInput {
        flex: 1;
        padding: 12px 20px;
        border: 1px solid var(--insta-gray);
        border-radius: 25px;
        outline: none;
        font-size: 15px;
        background: #efefef;
      }

      #msgInput:focus {
        background: white;
        border-color: #ccc;
      }

      #sendBtn {
        color: var(--insta-blue);
        background: none;
        border: none;
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
        padding: 5px 10px;
      }

      #sendBtn:hover {
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="chat-wrapper">
      <header>
        <div class="header-main"><h3>Direct ðŸ’–</h3></div>
        <div id="activeList"></div>
      </header>

      <div id="messages">
        <div
          style="
            text-align: center;
            padding: 20px;
            color: #ccc;
            font-size: 12px;
          "
        >
          Loading chat...
        </div>
      </div>

      <div class="input-area">
        <input
          type="text"
          id="msgInput"
          placeholder="Message..."
          autocomplete="off"
        />
        <button id="sendBtn">Send</button>
      </div>
    </div>

    <script>
      // --- 1. CONFIGURATION ---
      // Your actual credentials are inserted here:
      const SUPABASE_URL = "https://xyvyocpdekeewoyvomuv.supabase.co";
      const SUPABASE_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh5dnlvY3BkZWtlZXdveXZvbXV2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxNjc0NTEsImV4cCI6MjA4NTc0MzQ1MX0.8VkWO7vxdm4GrMp2FCeF4Ds7sxUVWo1AxOrxbeu4f4Y";

      const { createClient } = supabase;
      const _supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

      // --- 2. MAIN LOGIC (Wraps everything to ensure HTML loads first) ---
      window.addEventListener("DOMContentLoaded", () => {
        console.log("Chat initialized.");

        // Identity Check
        let myName = localStorage.getItem("chat-user");
        if (!myName) {
          myName = prompt("Enter your name for the chat:") || "Guest";
          localStorage.setItem("chat-user", myName);
        }

        // Get HTML Elements
        const msgInput = document.getElementById("msgInput");
        const sendBtn = document.getElementById("sendBtn");
        const msgDiv = document.getElementById("messages");
        const activeListDiv = document.getElementById("activeList");

        // Helper: Render a single message
        function renderMessage(data) {
          const isMe = data.sender === myName;
          const div = document.createElement("div");
          div.className = `message ${isMe ? "sent" : "received"}`;

          // Only show name label if it's NOT me
          let nameLabel = "";
          if (!isMe) {
            nameLabel = `<span class="sender-tag">${data.sender}</span>`;
          }

          div.innerHTML = `
                    ${nameLabel}
                    <div>${data.content}</div>
                `;

          msgDiv.appendChild(div);
          msgDiv.scrollTop = msgDiv.scrollHeight; // Auto-scroll to bottom
        }

        // --- 3. FETCH HISTORY ---
        async function fetchHistory() {
          const { data, error } = await _supabase
            .from("messages")
            .select("*")
            .order("created_at", { ascending: true });

          if (error) {
            console.error("Error loading messages:", error);
            msgDiv.innerHTML =
              '<div style="text-align:center; color:red;">Connection failed.</div>';
          } else {
            msgDiv.innerHTML = ""; // Clear loading text
            if (data.length === 0) {
              msgDiv.innerHTML =
                '<div style="text-align:center; color:#ccc; margin-top:20px;">No messages yet. Say hi! ðŸ‘‹</div>';
            }
            data.forEach(renderMessage);
          }
        }

        // --- 4. SEND FUNCTION ---
        async function sendMessage() {
          const content = msgInput.value.trim();
          if (!content) return;

          msgInput.value = ""; // Clear input immediately

          const { error } = await _supabase
            .from("messages")
            .insert([{ content: content, sender: myName }]);

          if (error) alert("Failed to send message!");
        }

        // --- 5. PRESENCE (Active Users List) ---
        const presenceChannel = _supabase.channel("online-users", {
          config: { presence: { key: myName } },
        });

        presenceChannel
          .on("presence", { event: "sync" }, () => {
            const state = presenceChannel.presenceState();
            const users = Object.keys(state);

            activeListDiv.innerHTML = users
              .map((name) => {
                const isMe = name === myName;
                const label = isMe ? "You" : name;
                const initial = name.charAt(0).toUpperCase();

                return `
                            <div class="user-status">
                                <div class="avatar-circle">
                                    <div class="avatar-inner">${initial}</div>
                                </div>
                                <span class="status-dot"></span>
                                <span class="username-label">${label}</span>
                            </div>
                        `;
              })
              .join("");
          })
          .subscribe(async (status) => {
            if (status === "SUBSCRIBED") {
              await presenceChannel.track({
                online_at: new Date().toISOString(),
              });
            }
          });

        // --- 6. REAL-TIME MESSAGES ---
        _supabase
          .channel("chat-room")
          .on(
            "postgres_changes",
            { event: "INSERT", schema: "public", table: "messages" },
            (payload) => {
              renderMessage(payload.new);
            }
          )
          .subscribe();

        // --- 7. EVENT LISTENERS ---
        sendBtn.onclick = sendMessage;

        // Allow "Enter" key to send
        msgInput.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            sendMessage();
          }
        });

        // Start everything
        fetchHistory();
      });
    </script>
  </body>
</html>
