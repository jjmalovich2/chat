<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Ava and JJ ðŸ’–</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
      /* --- DARK MODE CONFIG --- */
      :root {
        --insta-bg: #000000;
        --insta-gray: #262626;
        --insta-blue: #0095f6;
        --msg-received: #262626;
        --msg-sent: #3797f0;
        --text-main: #f5f5f5;
        --time-text: #8e8e8e;
      }

      body {
        background-color: var(--insta-bg);
        color: var(--text-main);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }

      .chat-wrapper {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        background: var(--insta-bg);
      }

      /* --- Header --- */
      header {
        background: var(--insta-bg);
        border-bottom: 1px solid var(--insta-gray);
        padding: 10px 20px;
        z-index: 10;
      }
      .header-main h3 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
        text-align: center;
        padding-bottom: 10px;
      }

      /* --- Active List --- */
      #activeList {
        display: flex;
        gap: 15px;
        padding: 5px 0;
        overflow-x: auto;
        scrollbar-width: none;
      }
      #activeList::-webkit-scrollbar {
        display: none;
      }
      .user-status {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        min-width: 60px;
      }
      .avatar-circle {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        padding: 2px;
        margin-bottom: 4px;
        background: linear-gradient(
          45deg,
          #f09433 0%,
          #e6683c 25%,
          #dc2743 50%,
          #cc2366 75%,
          #bc1888 100%
        );
      }
      .avatar-inner {
        width: 100%;
        height: 100%;
        background: var(--insta-bg);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 18px;
      }
      .status-dot {
        height: 13px;
        width: 13px;
        background-color: #1ed760;
        border: 2px solid var(--insta-bg);
        border-radius: 50%;
        position: absolute;
        bottom: 22px;
        right: 8px;
      }
      .username-label {
        font-size: 11px;
        max-width: 60px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      /* --- Messages Area --- */
      #messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .time-separator {
        text-align: center;
        color: var(--time-text);
        font-size: 12px;
        font-weight: 500;
        margin: 20px 0 10px 0;
      }
      .message {
        padding: 12px 18px;
        border-radius: 22px;
        max-width: 60%;
        font-size: 15px;
        line-height: 1.5;
        word-wrap: break-word;
        position: relative;
        cursor: pointer;
      }
      @media (max-width: 768px) {
        .message {
          max-width: 80%;
        }
      }
      .sent {
        align-self: flex-end;
        background-color: var(--msg-sent);
        color: white;
        border-bottom-right-radius: 4px;
      }
      .received {
        align-self: flex-start;
        background-color: var(--msg-received);
        border-bottom-left-radius: 4px;
      }
      .sender-tag {
        font-size: 11px;
        font-weight: 600;
        margin-bottom: 4px;
        opacity: 0.7;
        color: #aaa;
        margin-left: 10px;
      }
      .chat-image {
        max-width: 100%;
        max-height: 400px;
        object-fit: contain;
        border-radius: 12px;
        margin-top: 5px;
        display: block;
      }

      /* --- Reply Styling --- */
      .reply-quote-block {
        background-color: rgba(0, 0, 0, 0.2);
        border-left: 3px solid rgba(255, 255, 255, 0.5);
        padding: 8px 10px;
        border-radius: 8px;
        margin-bottom: 6px;
        font-size: 13px;
        display: flex;
        flex-direction: column;
      }
      .reply-sender {
        font-weight: 700;
        margin-bottom: 2px;
        opacity: 0.8;
      }
      .reply-text {
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        opacity: 0.8;
      }
      #replyPreviewBar {
        background-color: #1e1e1e;
        padding: 10px 20px;
        border-top: 1px solid var(--insta-gray);
        display: none;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: #ddd;
      }
      .replying-to-label {
        font-weight: 600;
        color: var(--insta-blue);
        display: block;
        margin-bottom: 2px;
      }

      /* --- Input Bar --- */
      .input-area {
        padding: 20px;
        border-top: 1px solid var(--insta-gray);
        display: flex;
        align-items: center;
        gap: 15px;
        background: var(--insta-bg);
      }
      .icon-btn {
        background: none;
        border: none;
        color: var(--text-main);
        font-size: 24px;
        cursor: pointer;
        padding: 5px;
      }
      .icon-btn:hover {
        opacity: 0.7;
      }
      #msgInput {
        flex: 1;
        padding: 14px 24px;
        border: 1px solid var(--insta-gray);
        border-radius: 30px;
        outline: none;
        font-size: 16px;
        background: #262626;
        color: white;
      }
      #msgInput:focus {
        border-color: #555;
      }
      #sendBtn {
        color: var(--insta-blue);
        background: none;
        border: none;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
      }
      #sendBtn:hover {
        color: white;
      }

      /* --- CAMERA OVERLAY --- */
      #cameraOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        z-index: 100;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #cameraVideo {
        width: 100%;
        max-height: 80vh;
        object-fit: cover;
      }
      .camera-controls {
        position: absolute;
        bottom: 30px;
        display: flex;
        gap: 20px;
        align-items: center;
      }
      #snapBtn {
        width: 70px;
        height: 70px;
        background: white;
        border-radius: 50%;
        border: 4px solid #ccc;
        cursor: pointer;
      }
      #closeCameraBtn {
        color: white;
        background: none;
        border: none;
        font-size: 18px;
        cursor: pointer;
        padding: 10px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 20px;
      }
      #canvas {
        display: none;
      }

      /* --- NEW: TYPING INDICATOR STYLES --- */
      #typingIndicator {
        display: none; /* Hidden by default */
        align-self: flex-start;
        background-color: var(--msg-received);
        padding: 10px 16px;
        border-radius: 22px;
        border-bottom-left-radius: 4px;
        margin-bottom: 5px;
        margin-left: 10px;
        width: fit-content;
      }
      .typing-dots {
        display: flex;
        align-items: center;
        gap: 4px;
        height: 14px;
      }
      .dot {
        width: 6px;
        height: 6px;
        background-color: #888;
        border-radius: 50%;
        animation: bounce 1.4s infinite ease-in-out both;
      }
      .dot:nth-child(1) {
        animation-delay: -0.32s;
      }
      .dot:nth-child(2) {
        animation-delay: -0.16s;
      }
      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }
      .typing-label {
        font-size: 10px;
        color: #888;
        margin-bottom: 4px;
        margin-left: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="chat-wrapper">
      <header>
        <div class="header-main"><h3>Direct ðŸ’–</h3></div>
        <div id="activeList"></div>
      </header>

      <div id="messages">
        <div
          style="
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 12px;
          "
        >
          Loading chat...
        </div>
      </div>

      <div id="typingWrapper" style="display: none; flex-direction: column">
        <div class="typing-label" id="typingLabel">Someone is typing...</div>
        <div id="typingIndicator">
          <div class="typing-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
      </div>

      <div id="replyPreviewBar">
        <div class="reply-info">
          <span class="replying-to-label">Replying...</span>
          <span id="replyPreviewText" style="color: #aaa">Text</span>
        </div>
        <button
          id="cancelReplyBtn"
          style="
            background: none;
            border: none;
            color: #888;
            font-size: 24px;
            cursor: pointer;
          "
        >
          &times;
        </button>
      </div>

      <div class="input-area">
        <input type="file" id="fileInput" accept="image/*" hidden />
        <button id="fileBtn" class="icon-btn">ðŸ“Ž</button>
        <button id="cameraBtn" class="icon-btn">ðŸ“·</button>
        <input
          type="text"
          id="msgInput"
          placeholder="Message..."
          autocomplete="off"
        />
        <button id="sendBtn">Send</button>
      </div>
    </div>

    <div id="cameraOverlay">
      <video id="cameraVideo" autoplay playsinline></video>
      <canvas id="canvas"></canvas>
      <div class="camera-controls">
        <button id="closeCameraBtn">Cancel</button>
        <button id="snapBtn"></button>
      </div>
    </div>

    <script>
      const SUPABASE_URL = "https://xyvyocpdekeewoyvomuv.supabase.co";
      const SUPABASE_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh5dnlvY3BkZWtlZXdveXZvbXV2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxNjc0NTEsImV4cCI6MjA4NTc0MzQ1MX0.8VkWO7vxdm4GrMp2FCeF4Ds7sxUVWo1AxOrxbeu4f4Y";

      const { createClient } = supabase;
      const _supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

      let currentReplyData = null;
      let lastMessageTime = null;
      let cameraStream = null;

      // Typing Logic Variables
      let typingTimeout = null;
      let isTyping = false;

      window.addEventListener("DOMContentLoaded", () => {
        let myName = localStorage.getItem("chat-user");
        if (!myName) {
          myName = prompt("Enter your name for the chat:") || "Guest";
          localStorage.setItem("chat-user", myName);
        }

        const msgInput = document.getElementById("msgInput");
        const sendBtn = document.getElementById("sendBtn");
        const msgDiv = document.getElementById("messages");
        const activeListDiv = document.getElementById("activeList");
        const replyPreviewBar = document.getElementById("replyPreviewBar");
        const fileInput = document.getElementById("fileInput");
        const fileBtn = document.getElementById("fileBtn");
        const cameraBtn = document.getElementById("cameraBtn");

        // Typing Elements
        const typingWrapper = document.getElementById("typingWrapper");
        const typingIndicator = document.getElementById("typingIndicator");
        const typingLabel = document.getElementById("typingLabel");

        // Move typing bubble into messages container so it scrolls
        msgDiv.appendChild(typingWrapper);

        // Camera Logic
        const cameraOverlay = document.getElementById("cameraOverlay");
        const cameraVideo = document.getElementById("cameraVideo");
        const snapBtn = document.getElementById("snapBtn");
        const closeCameraBtn = document.getElementById("closeCameraBtn");
        const canvas = document.getElementById("canvas");

        function formatTime(dateObj) {
          return dateObj.toLocaleTimeString([], {
            weekday: "short",
            hour: "numeric",
            minute: "2-digit",
          });
        }

        function renderMessage(data) {
          // Hide typing indicator temporarily if a new message arrives
          typingWrapper.style.display = "none";

          const currentMsgTime = new Date(data.created_at);
          if (
            !lastMessageTime ||
            currentMsgTime - lastMessageTime > 5 * 60 * 1000
          ) {
            const timeDiv = document.createElement("div");
            timeDiv.className = "time-separator";
            timeDiv.innerText = formatTime(currentMsgTime);
            msgDiv.insertBefore(timeDiv, typingWrapper); // Insert before typing bubble
            lastMessageTime = currentMsgTime;
          }

          const isMe = data.sender === myName;
          const div = document.createElement("div");
          div.className = `message ${isMe ? "sent" : "received"}`;
          div.ondblclick = () =>
            initiateReply(
              data.message_type === "image" ? "ðŸ“· Image" : data.content,
              data.sender
            );

          let replyBlock = "";
          if (data.reply_to) {
            const rSender =
              data.reply_to.sender === myName ? "You" : data.reply_to.sender;
            replyBlock = `<div class="reply-quote-block"><span class="reply-sender">${rSender}</span><span class="reply-text">${data.reply_to.text}</span></div>`;
          }

          let contentHtml = "";
          if (data.message_type === "image") {
            contentHtml = `<img src="${data.image_url}" class="chat-image" loading="lazy" />`;
          } else {
            contentHtml = `<div>${data.content}</div>`;
          }

          let nameLabel = !isMe
            ? `<span class="sender-tag">${data.sender}</span>`
            : "";
          div.innerHTML = `${nameLabel} ${replyBlock} ${contentHtml}`;

          msgDiv.insertBefore(div, typingWrapper); // Insert before typing bubble
          msgDiv.scrollTop = msgDiv.scrollHeight;
        }

        function initiateReply(text, sender) {
          currentReplyData = { text: text, sender: sender };
          document.querySelector(
            ".replying-to-label"
          ).innerText = `Replying to ${sender}`;
          document.getElementById("replyPreviewText").innerText = text;
          replyPreviewBar.style.display = "flex";
          msgInput.focus();
        }
        document.getElementById("cancelReplyBtn").onclick = () => {
          currentReplyData = null;
          replyPreviewBar.style.display = "none";
        };

        // --- TYPING BROADCAST LOGIC ---
        // 1. Detect when I am typing
        msgInput.addEventListener("input", () => {
          // Clear previous timeout
          clearTimeout(typingTimeout);

          // If I wasn't already typing, send "start" signal
          if (!isTyping) {
            isTyping = true;
            roomChannel.send({
              type: "broadcast",
              event: "typing",
              payload: { sender: myName, isTyping: true },
            });
          }

          // Set timeout to send "stop" signal after 2 seconds of silence
          typingTimeout = setTimeout(() => {
            isTyping = false;
            roomChannel.send({
              type: "broadcast",
              event: "typing",
              payload: { sender: myName, isTyping: false },
            });
          }, 2000);
        });

        // --- UPLOAD & CAMERA ---
        async function uploadAndSendImage(fileBlob) {
          if (!fileBlob) return;
          msgInput.placeholder = "Uploading image...";
          fileBtn.disabled = true;
          cameraBtn.disabled = true;

          const fileName = `${Date.now()}_captured_image.jpg`;
          const { data, error } = await _supabase.storage
            .from("chat-images")
            .upload(fileName, fileBlob, { contentType: "image/jpeg" });

          if (!error) {
            const { data: urlData } = _supabase.storage
              .from("chat-images")
              .getPublicUrl(fileName);
            await _supabase.from("messages").insert([
              {
                sender: myName,
                message_type: "image",
                image_url: urlData.publicUrl,
                content: "ðŸ“· Image",
                reply_to: currentReplyData,
              },
            ]);
          }
          msgInput.placeholder = "Message...";
          fileBtn.disabled = false;
          cameraBtn.disabled = false;
          fileInput.value = "";
          if (currentReplyData)
            document.getElementById("cancelReplyBtn").click();
        }

        fileBtn.onclick = () => fileInput.click();
        fileInput.onchange = (e) => {
          const file = e.target.files[0];
          uploadAndSendImage(file);
        };

        async function startCamera() {
          try {
            cameraStream = await navigator.mediaDevices.getUserMedia({
              video: { facingMode: "environment" },
              audio: false,
            });
            cameraVideo.srcObject = cameraStream;
            cameraOverlay.style.display = "flex";
          } catch (err) {
            alert("Camera access denied.");
          }
        }
        function stopCamera() {
          if (cameraStream)
            cameraStream.getTracks().forEach((track) => track.stop());
          cameraVideo.srcObject = null;
          cameraOverlay.style.display = "none";
        }
        function takePicture() {
          canvas.width = cameraVideo.videoWidth;
          canvas.height = cameraVideo.videoHeight;
          canvas
            .getContext("2d")
            .drawImage(cameraVideo, 0, 0, canvas.width, canvas.height);
          canvas.toBlob(
            (blob) => {
              stopCamera();
              uploadAndSendImage(blob);
            },
            "image/jpeg",
            0.8
          );
        }
        cameraBtn.onclick = startCamera;
        closeCameraBtn.onclick = stopCamera;
        snapBtn.onclick = takePicture;

        // --- HISTORY & SEND ---
        async function fetchHistory() {
          const { data, error } = await _supabase
            .from("messages")
            .select("*")
            .order("created_at", { ascending: true });
          if (!error) {
            // Clear everything except typing wrapper
            Array.from(msgDiv.children).forEach((child) => {
              if (child.id !== "typingWrapper") msgDiv.removeChild(child);
            });
            lastMessageTime = null;
            if (data.length === 0) {
              const empty = document.createElement("div");
              empty.innerHTML =
                '<div style="text-align:center; color:#666; margin-top:20px;">No messages yet.</div>';
              msgDiv.insertBefore(empty, typingWrapper);
            }
            data.forEach(renderMessage);
          }
        }

        async function sendMessage() {
          const content = msgInput.value.trim();
          if (!content) return;
          msgInput.value = "";

          // Stop typing indicator immediately when sending
          clearTimeout(typingTimeout);
          isTyping = false;
          roomChannel.send({
            type: "broadcast",
            event: "typing",
            payload: { sender: myName, isTyping: false },
          });

          await _supabase.from("messages").insert([
            {
              content: content,
              sender: myName,
              message_type: "text",
              reply_to: currentReplyData,
            },
          ]);
          if (currentReplyData)
            document.getElementById("cancelReplyBtn").click();
        }

        // --- REALTIME SETUP ---
        // 1. Online Presence
        const presenceChannel = _supabase.channel("online-users", {
          config: { presence: { key: myName } },
        });
        presenceChannel
          .on("presence", { event: "sync" }, () => {
            const state = presenceChannel.presenceState();
            const users = Object.keys(state);
            activeListDiv.innerHTML = users
              .map((name) => {
                const initial = name.charAt(0).toUpperCase();
                return `<div class="user-status"><div class="avatar-circle"><div class="avatar-inner">${initial}</div></div><span class="status-dot"></span><span class="username-label">${
                  name === myName ? "You" : name
                }</span></div>`;
              })
              .join("");
          })
          .subscribe(async (status) => {
            if (status === "SUBSCRIBED")
              await presenceChannel.track({
                online_at: new Date().toISOString(),
              });
          });

        // 2. Chat Room (Messages + Typing)
        const roomChannel = _supabase
          .channel("chat-room")
          // Listen for new database rows
          .on(
            "postgres_changes",
            { event: "INSERT", schema: "public", table: "messages" },
            (payload) => renderMessage(payload.new)
          )
          // Listen for typing broadcasts
          .on("broadcast", { event: "typing" }, (payload) => {
            // Only show if it's NOT me
            if (payload.payload.sender !== myName) {
              if (payload.payload.isTyping) {
                typingWrapper.style.display = "flex";
                typingIndicator.style.display = "block";
                typingLabel.style.display = "block";
                typingLabel.innerText = `${payload.payload.sender} is typing...`;
                msgDiv.scrollTop = msgDiv.scrollHeight;
              } else {
                typingWrapper.style.display = "none";
              }
            }
          })
          .subscribe();

        sendBtn.onclick = sendMessage;
        msgInput.addEventListener("keydown", (e) => {
          if (e.key === "Enter") sendMessage();
        });
        fetchHistory();
      });
    </script>
  </body>
</html>
