<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Ava & JJ Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* --- CORE STYLES --- */
        body { background: #000; color: white; font-family: -apple-system, system-ui, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* HEADER */
        header { 
            padding: 10px; border-bottom: 1px solid #262626; background: #000; z-index: 10; 
            text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .header-title { font-weight: 700; font-size: 17px; letter-spacing: -0.5px; }
        .active-status { font-size: 11px; color: #1ed760; font-weight: 500; display: flex; align-items: center; gap: 5px; margin-top: 3px; }
        .active-dot { width: 8px; height: 8px; background: #1ed760; border-radius: 50%; box-shadow: 0 0 5px #1ed760; }

        /* MESSAGES */
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 6px; }
        .message-row { display: flex; width: 100%; margin-bottom: 2px; }
        .sent { justify-content: flex-end; }
        .received { justify-content: flex-start; }
        
        /* BUBBLES */
        .message { padding: 10px 15px; border-radius: 20px; max-width: 75%; font-size: 15px; position: relative; word-wrap: break-word; }
        .sent .message { border-bottom-right-radius: 4px; }
        .received .message { border-bottom-left-radius: 4px; background: #262626; color: #fff; }
        
        /* --- SCREAM ANIMATION (BIGGER & BOLDER) --- */
        .scream {
            font-weight: 900 !important; /* Stays bold forever */
            letter-spacing: 1px;
            animation: scream-pop 0.6s ease-out;
            z-index: 100;
            position: relative; /* Helps z-index work */
        }
        
        /* ANCHOR POINTS: Grow into the screen */
        .sent .scream { transform-origin: right center; }     
        .received .scream { transform-origin: left center; }

        @keyframes scream-pop {
            0% { transform: scale(1); }
            /* Increased to 1.55x size */
            20% { transform: scale(1.55) rotate(-3deg); } 
            40% { transform: scale(1.55) rotate(3deg); }
            60% { transform: scale(1.55) rotate(-2deg); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }   
        }

        /* IMAGES */
        .message img { max-width: 100%; border-radius: 12px; margin-top: 5px; display: block; }

        /* GAME BUBBLE */
        .game-bubble { background: #1c1c1c !important; border: 1px solid #333; cursor: pointer; text-align: center; min-width: 160px; }
        .game-icon { font-size: 30px; display: block; margin: 5px 0; }
        .game-text { font-size: 11px; font-weight: 700; color: #3797f0; text-transform: uppercase; letter-spacing: 1px; }

        /* INPUT AREA */
        .input-area { padding: 10px; border-top: 1px solid #262626; display: flex; align-items: center; gap: 8px; background: #000; }
        .icon-btn { background: none; border: none; font-size: 22px; cursor: pointer; padding: 5px; transition: transform 0.1s; }
        .icon-btn:active { transform: scale(0.9); }
        
        .color-wrap { position: relative; width: 24px; height: 24px; border-radius: 50%; overflow: hidden; border: 2px solid #444; }
        #colorInput { position: absolute; top: -5px; left: -5px; width: 40px; height: 40px; cursor: pointer; border: none; padding: 0; }

        #msgInput { flex: 1; padding: 10px 15px; border-radius: 20px; border: 1px solid #333; background: #121212; color: white; outline: none; font-size: 15px; }
        #sendBtn { color: #3797f0; background: none; border: none; font-weight: 600; cursor: pointer; padding: 0 5px; }

        /* GAME MODAL (Horizontal) */
        #gameModal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 1000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        #gameInfo { position: absolute; top: 20px; text-align: center; width: 100%; pointer-events: none; }
        #statusTitle { font-size: 24px; font-weight: 800; display: block; text-shadow: 0 2px 10px black; }
        #statusSub { font-size: 14px; color: #ddd; text-shadow: 0 2px 5px black; }
        #poolCanvas { background: #2e7d32; border: 15px solid #3e2723; border-radius: 12px; box-shadow: 0 20px 50px rgba(0,0,0,0.9); max-width: 95vw; max-height: 80vh; }
        #closeGameBtn { position: absolute; bottom: 30px; padding: 10px 25px; background: #333; color: white; border: none; border-radius: 30px; cursor: pointer; font-weight: 600; }
    </style>
</head>
<body>
    <header>
        <span class="header-title">Direct üíñ</span>
        <div class="active-status" id="activeIndicator" style="display:none;">
            <span class="active-dot"></span> Active Now
        </div>
    </header>
    
    <div id="messages"></div>

    <div class="input-area">
        <input type="file" id="fileInput" hidden accept="image/*">
        <input type="file" id="camInput" hidden accept="image/*" capture="environment">

        <button id="camBtn" class="icon-btn">üì∑</button>
        <button id="imgBtn" class="icon-btn">üñºÔ∏è</button>
        <button id="newGameBtn" class="icon-btn">üé±</button>
        
        <div class="color-wrap">
            <input type="color" id="colorInput" value="#3797f0">
        </div>
        
        <input type="text" id="msgInput" placeholder="Message..." autocomplete="off" />
        <button id="sendBtn">Send</button>
    </div>

    <div id="gameModal">
        <div id="gameInfo">
            <span id="statusTitle">Your Turn</span>
            <span id="statusSub">Make your shot</span>
        </div>
        <canvas id="poolCanvas"></canvas>
        <button id="closeGameBtn">Close Game</button>
    </div>

    <script type="module" src="pool.js"></script>
    <script type="module" src="chat.js"></script>
</body>
</html>
