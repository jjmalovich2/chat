    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
      /* --- DARK MODE CONFIG --- */
      :root {
        --insta-bg: #000000;
        --insta-gray: #262626;
        --insta-blue: #0095f6;
        --msg-received: #262626;
        --msg-sent: #3797f0;
        --text-main: #f5f5f5;
        --time-text: #8e8e8e;
      }

      body {
        background-color: var(--insta-bg);
        color: var(--text-main);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }

      .chat-wrapper {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        background: var(--insta-bg);
      }

      /* --- Header --- */
      header {
        background: var(--insta-bg);
        border-bottom: 1px solid var(--insta-gray);
        padding: 10px 20px;
        z-index: 10;
      }
      .header-main h3 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
        text-align: center;
        padding-bottom: 10px;
      }

      /* --- Active List --- */
      #activeList {
        display: flex;
        gap: 15px;
        padding: 5px 0;
        overflow-x: auto;
        scrollbar-width: none;
      }
      #activeList::-webkit-scrollbar {
        display: none;
      }

      .user-status {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        min-width: 60px;
        transition: opacity 0.5s ease;
      }

      .avatar-circle {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        padding: 2px;
        margin-bottom: 4px;
        background: linear-gradient(
          45deg,
          #f09433 0%,
          #e6683c 25%,
          #dc2743 50%,
          #cc2366 75%,
          #bc1888 100%
        );
        position: relative;
      }
      .avatar-inner {
        width: 100%;
        height: 100%;
        background: var(--insta-bg);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 18px;
      }
      .status-dot {
        height: 13px;
        width: 13px;
        background-color: #1ed760;
        border: 2px solid var(--insta-bg);
        border-radius: 50%;
        position: absolute;
        bottom: 22px;
        right: 8px;
        z-index: 2;
      }
      .username-label {
        font-size: 11px;
        max-width: 60px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      /* --- IDLE / AWAY STYLING --- */
      .user-status.idle {
        opacity: 0.5; /* Greyed out */
      }
      .user-status.idle .status-dot {
        background-color: #ffcc00; /* Yellow dot for away/idle */
      }
      /* The ZZZ Emoji Overlay */
      .zzz-overlay {
        position: absolute;
        top: -5px;
        right: 0px;
        font-size: 20px;
        animation: floatZ 2s infinite ease-in-out;
        display: none;
        z-index: 10;
        text-shadow: 1px 1px 2px black;
      }
      .user-status.idle .zzz-overlay {
        display: block;
      }

      @keyframes floatZ {
        0% {
          transform: translate(0, 0) scale(0.8);
          opacity: 0.7;
        }
        50% {
          transform: translate(2px, -3px) scale(1.1);
          opacity: 1;
        }
        100% {
          transform: translate(0, 0) scale(0.8);
          opacity: 0.7;
        }
      }

      /* --- Messages Area --- */
      #messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        overflow-x: hidden;
      }
      .time-separator {
        text-align: center;
        color: var(--time-text);
        font-size: 12px;
        font-weight: 500;
        margin: 20px 0 10px 0;
      }

      .message-row {
        display: flex;
        width: 100%;
        position: relative;
        margin-bottom: 5px;
      }
      .message-row.sent {
        justify-content: flex-end;
      }
      .message-row.received {
        justify-content: flex-start;
      }

      .message {
        padding: 12px 18px;
        border-radius: 22px;
        max-width: 65%;
        font-size: 15px;
        line-height: 1.5;
        word-wrap: break-word;
        position: relative;
        cursor: grab;
        user-select: none;
        touch-action: pan-y;
        transform: translateX(0);
        will-change: transform;
        display: flex;
        flex-direction: column;
        z-index: 2;
      }
      .message:active {
        cursor: grabbing;
      }

      .sent .message {
        background-color: var(--msg-sent);
        color: white;
        border-bottom-right-radius: 4px;
      }
      .received .message {
        background-color: var(--msg-received);
        border-bottom-left-radius: 4px;
      }

      /* --- Link Styling --- */
      .message a {
        text-decoration: underline;
        word-break: break-all;
        cursor: pointer;
      }
      .sent .message a {
        color: white;
      }
      .received .message a {
        color: #e0f1ff;
      }

      /* --- NEW SCREAM LOGIC --- */
      .text-content {
        display: inline-block;
        transition: font-size 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        transform-origin: left center;
      }

      .scream {
        font-size: 2.2em;
        font-weight: 800;
        animation: shakeScream 0.8s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
      }

      @keyframes shakeScream {
        0% {
          transform: translate(0, 0) rotate(0deg);
        }
        10% {
          transform: translate(-4px, -4px) rotate(-3deg);
        }
        20% {
          transform: translate(-6px, 0px) rotate(3deg);
        }
        30% {
          transform: translate(6px, 4px) rotate(0deg);
        }
        40% {
          transform: translate(2px, -2px) rotate(2deg);
        }
        50% {
          transform: translate(-2px, 4px) rotate(-2deg);
        }
        60% {
          transform: translate(-4px, 2px) rotate(0deg);
        }
        70% {
          transform: translate(4px, 2px) rotate(-3deg);
        }
        80% {
          transform: translate(-2px, -2px) rotate(3deg);
        }
        90% {
          transform: translate(2px, 4px) rotate(0deg);
        }
        100% {
          transform: translate(0, 0) rotate(0deg);
        }
      }

      .sender-tag {
        font-size: 11px;
        font-weight: 600;
        margin-bottom: 4px;
        opacity: 0.7;
        color: #aaa;
        margin-left: 10px;
      }
      .chat-image {
        max-width: 100%;
        max-height: 400px;
        object-fit: contain;
        border-radius: 12px;
        margin-top: 5px;
        display: block;
        pointer-events: none;
      }

      /* --- Heart Like Styling --- */
      .heart-badge {
        position: absolute;
        bottom: -10px;
        background: #262626;
        border: 2px solid #000;
        border-radius: 50%;
        width: 22px;
        height: 22px;
        font-size: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        transform: scale(0);
        transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        z-index: 5;
      }
      .heart-badge.visible {
        transform: scale(1);
      }
      .sent .heart-badge {
        left: -8px;
      }
      .received .heart-badge {
        right: -8px;
      }

      /* --- ANIMATIONS --- */
      .big-heart-pop {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        font-size: 40px;
        pointer-events: none;
        opacity: 0;
        z-index: 10;
      }
      @keyframes popHeart {
        0% {
          transform: translate(-50%, -50%) scale(0);
          opacity: 0;
        }
        50% {
          transform: translate(-50%, -50%) scale(1.5);
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 0;
        }
      }
      .animate-pop {
        animation: popHeart 0.8s ease-out forwards;
      }

      /* --- HEART BREAK SVG ANIMATION --- */
      .break-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80px;
        height: 80px;
        pointer-events: none;
        z-index: 10;
      }
      .heart-path {
        fill: #ff3b30;
        stroke: none;
        transform-origin: center;
      }
      .left-half {
        animation: crackLeftSVG 0.9s forwards cubic-bezier(0.1, 0.7, 1, 0.1);
      }
      .right-half {
        animation: crackRightSVG 0.9s forwards cubic-bezier(0.1, 0.7, 1, 0.1);
      }
      @keyframes crackLeftSVG {
        0% {
          transform: translate(0, 0) rotate(0deg);
          opacity: 1;
        }
        20% {
          transform: translate(-4px, -4px) rotate(-5deg);
        }
        100% {
          transform: translate(-30px, 60px) rotate(-45deg);
          opacity: 0;
        }
      }
      @keyframes crackRightSVG {
        0% {
          transform: translate(0, 0) rotate(0deg);
          opacity: 1;
        }
        20% {
          transform: translate(4px, -4px) rotate(5deg);
        }
        100% {
          transform: translate(30px, 60px) rotate(45deg);
          opacity: 0;
        }
      }

      /* --- Reply Styling --- */
      .reply-quote-block {
        background-color: rgba(0, 0, 0, 0.2);
        border-left: 3px solid rgba(255, 255, 255, 0.5);
        padding: 8px 10px;
        border-radius: 8px;
        margin-bottom: 6px;

        flex-direction: column;

      .reply-text {

      #replyPreviewBar {

        display: none;
        justify-content: space-between;

      }
      .replying-to-label {
        font-weight: 600;
        color: var(--insta-blue);
        display: block;
        margin-bottom: 2px;
      }

      /* --- Input Bar --- */
      .input-area {
        padding: 20px;
        border-top: 1px solid var(--insta-gray);
        display: flex;
        align-items: center;
        gap: 15px;
        background: var(--insta-bg);
      }
      .icon-btn {
        background: none;
        border: none;
        color: var(--text-main);
        font-size: 24px;
        cursor: pointer;
        padding: 5px;
      }
      .icon-btn:hover {
        opacity: 0.7;
      }
      #msgInput {
        flex: 1;
        padding: 14px 24px;
        border: 1px solid var(--insta-gray);
        border-radius: 30px;
        outline: none;
        font-size: 16px;
        background: #262626;
        color: white;
      }
      #msgInput:focus {
        border-color: #555;
      }
      #sendBtn {
        color: var(--insta-blue);
        background: none;
        border: none;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
      }
      #sendBtn:hover {
        color: white;
      }

      /* --- CAMERA & OVERLAYS --- */
      #cameraOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        z-index: 100;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #cameraVideo {
        width: 100%;
        max-height: 80vh;
        object-fit: cover;
      }
      .camera-controls {
        position: absolute;
        bottom: 30px;
        display: flex;
        gap: 20px;
        align-items: center;
      }
      #snapBtn {
        width: 70px;
        height: 70px;
        background: white;
        border-radius: 50%;
        border: 4px solid #ccc;
        cursor: pointer;
      }
      #closeCameraBtn {
        color: white;
        background: none;
        border: none;
        font-size: 18px;
        cursor: pointer;
        padding: 10px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 20px;
      }
      #canvas {
        display: none;
      }

      /* --- TYPING & SEEN UI --- */
      #typingWrapper {
        display: none;
        flex-direction: column;
        margin-bottom: 10px;
        margin-left: 10px;
      }
      #typingIndicator {
        background-color: var(--msg-received);
        padding: 10px 16px;
        border-radius: 22px;
        border-bottom-left-radius: 4px;
        width: fit-content;
      }
      .typing-dots {
        display: flex;
        align-items: center;
        gap: 4px;
        height: 14px;
      }
      .dot {
        width: 6px;
        height: 6px;
        background-color: #888;
        border-radius: 50%;
        animation: bounce 1.4s infinite ease-in-out both;
      }
      .dot:nth-child(1) {
        animation-delay: -0.32s;
      }
      .dot:nth-child(2) {
        animation-delay: -0.16s;
      }
      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }
      .typing-label {
        font-size: 10px;
        color: #888;
        margin-bottom: 4px;
        display: block;
      }
      #seenIndicator {
        text-align: right;
        font-size: 11px;
        color: var(--time-text);
        margin-right: 10px;
        margin-bottom: 5px;
        font-weight: 500;
        display: none;
      }
    </style>
  </head>

    <script>
      const SUPABASE_URL = "https://xyvyocpdekeewoyvomuv.supabase.co";
      const SUPABASE_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh5dnlvY3BkZWtlZXdveXZvbXV2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxNjc0NTEsImV4cCI6MjA4NTc0MzQ1MX0.8VkWO7vxdm4GrMp2FCeF4Ds7sxUVWo1AxOrxbeu4f4Y";
      const { createClient } = supabase;

      let currentReplyData = null;

      let isTyping = false;
      let lastSentMessageTime = null;

      // Store all user last_seen timestamps here
      let userTimestamps = {};

      window.addEventListener("DOMContentLoaded", () => {
        myName = localStorage.getItem("chat-user");
        if (!myName) {
          myName = prompt("Enter your name for the chat:") || "Guest";
          localStorage.setItem("chat-user", myName);

        const msgInput = document.getElementById("msgInput");

        function formatTime(dateObj) {
          return dateObj.toLocaleTimeString([], {
            weekday: "short",
            hour: "numeric",
            minute: "2-digit",
          });
        }

        function linkify(text) {
          if (!text) return "";
          const urlPattern =
            /(\b(https?|ftp):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/gim;
          let result = text.replace(
            urlPattern,
            '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>'
          );
          const pseudoUrlPattern = /(^|[^\/])(www\.[\S]+(\b|$))/gim;
          result = result.replace(
            pseudoUrlPattern,
            '$1<a href="http://$2" target="_blank" rel="noopener noreferrer">$2</a>'
          );
          return result;
        }

        async function updateMySeenStatus() {
          try {
            await _supabase
              .from("user_presence")
              .upsert({
                username: myName,
                last_seen: new Date().toISOString(),
              });
          } catch (e) {}
        }

        async function checkStatusLoop() {
          // 1. Fetch timestamps for idle checking + 'Seen' text
          const { data: users } = await _supabase
            .from("user_presence")
            .select("*");
          if (users) {
            // Update local cache
            users.forEach((u) => {
              userTimestamps[u.username] = new Date(u.last_seen);
            });

            // Update 'Seen' text indicator logic
            if (lastSentMessageTime) {
              const otherUser = users.find((u) => u.username !== myName);
              if (otherUser) {
                const seenTime = new Date(otherUser.last_seen);
                const msgTime = new Date(lastSentMessageTime);
                if (seenTime > msgTime) {
                  seenIndicator.style.display = "block";
                  const diffMins = Math.floor((new Date() - seenTime) / 60000);
                  seenIndicator.innerText =
                    diffMins < 2 ? "Seen" : `Seen ${diffMins}m`;
                } else {
                  seenIndicator.style.display = "none";
                }
              }
            }
          }

          // 2. Re-render the active list to apply "idle" classes based on time
          renderActiveList();
        }

        // Run check loop often (every 5 seconds) to catch idle status updates
        setInterval(checkStatusLoop, 5000);

        msgInput.addEventListener("focus", updateMySeenStatus);
        window.addEventListener("click", updateMySeenStatus);

        // --- NEW RENDER ACTIVE LIST LOGIC ---
        function renderActiveList() {
          const state = presenceChannel.presenceState();
          const onlineUsers = Object.keys(state);

          // Get unique list of users (either online OR in our timestamp DB)
          // We prioritize "online" users, but map their status to the timestamps
          if (onlineUsers.length === 0) {
            activeListDiv.innerHTML = "";
            return;
          }

          const now = new Date();

          activeListDiv.innerHTML = onlineUsers
            .map((name) => {
              const initial = name.charAt(0).toUpperCase();

              // CHECK IDLE STATUS
              // If last seen was > 3 minutes ago
              let isIdle = false;
              if (userTimestamps[name]) {
                const diffMs = now - userTimestamps[name];
                const diffMins = diffMs / 1000 / 60;
                if (diffMins > 3) {
                  isIdle = true;
                }
              }

              // Apply classes based on idle status
              const idleClass = isIdle ? "idle" : "";

              return `
                 <div class="user-status ${idleClass}">
                    <div class="avatar-circle">
                        <div class="avatar-inner">${initial}</div>
                    </div>
                    <div class="zzz-overlay">ðŸ’¤</div>
                    <span class="status-dot"></span>
                    <span class="username-label">${
                      name === myName ? "You" : name
                    }</span>
                 </div>`;
            })
            .join("");
        }

        function renderMessage(data) {
          const msgId = data.id;
          let rowDiv = document.getElementById(`msg-${msgId}`);
          let div;

          if (rowDiv) {
            div = rowDiv.querySelector(".message");
            div.savedLikes = data.liked_by || [];
            updateLikeVisuals(div, div.savedLikes);
            return;
          }

          typingWrapper.style.display = "none";

          const currentMsgTime = new Date(data.created_at);
          if (
            !lastMessageTime ||
            currentMsgTime - lastMessageTime > 5 * 60 * 1000
          ) {
            const timeDiv = document.createElement("div");
            timeDiv.className = "time-separator";
            timeDiv.innerText = formatTime(currentMsgTime);
            msgDiv.insertBefore(timeDiv, seenIndicator);
            lastMessageTime = currentMsgTime;
          }

          const isMe = data.sender === myName;
          if (isMe) {
            lastSentMessageTime = data.created_at;
            seenIndicator.style.display = "none";
          } else {
            updateMySeenStatus();
          }

          rowDiv = document.createElement("div");
          rowDiv.className = `message-row ${isMe ? "sent" : "received"}`;
          rowDiv.id = `msg-${msgId}`;

          div = document.createElement("div");
          div.className = "message";

          div.savedLikes = data.liked_by || [];

          // --- LIKE LOGIC ---
          let lastTap = 0;
          const handleLikeToggle = () => {
            const isUnliking = div.savedLikes.includes(myName);
            toggleLike(msgId, div.savedLikes);
            if (isUnliking) {
              const container = document.createElement("div");
              container.className = "break-container";
              container.innerHTML = `
                   <svg viewBox="0 0 24 24" width="80" height="80">
                      <path class="heart-path left-half" d="M12 21.35 l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 C2 5.42 4.42 3 7.5 3 c1.74 0 3.41.81 4.5 2.09 L 12 5 L 11 9 L 13 13 L 11 17 L 12 21.35 Z" />
                      <path class="heart-path right-half" d="M12 21.35 L 11 17 L 13 13 L 11 9 L 12 5 C 13.09 3.81 14.76 3 16.5 3 C 19.58 3 22 5.42 22 8.5 c 0 3.78 -3.4 6.86 -8.55 11.54 L 12 21.35 Z" />
                   </svg>`;
              div.appendChild(container);
              setTimeout(() => container.remove(), 1000);
            } else {
              const pop = document.createElement("div");
              pop.className = "big-heart-pop animate-pop";
              pop.innerText = "â¤ï¸";
              div.appendChild(pop);
              setTimeout(() => pop.remove(), 1000);
            }
          };

          div.addEventListener("dblclick", (e) => {
            e.preventDefault();
            handleLikeToggle();
          });
          div.addEventListener("touchend", (e) => {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 300 && tapLength > 0) {
              e.preventDefault();
              handleLikeToggle();
            }
            lastTap = currentTime;
          });

          // --- SWIPE TO REPLY ---
          let startX = 0;
          let currentTranslate = 0;
          let isDragging = false;
          const startDrag = (clientX) => {
            startX = clientX;
            isDragging = true;
            div.style.transition = "none";
          };
          const moveDrag = (clientX, e) => {
            if (!isDragging) return;
            const diff = clientX - startX;
            if (diff > 0 && diff < 100) {
              if (e && diff > 5) e.preventDefault();
              currentTranslate = diff;
              div.style.transform = `translateX(${diff}px)`;
            }
          };
          const endDrag = () => {
            if (!isDragging) return;
            isDragging = false;
            div.style.transition =
              "transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1)";
            div.style.transform = "translateX(0px)";
            if (currentTranslate > 50) {
              initiateReply(
                data.message_type === "image" ? "ðŸ“· Image" : data.content,
                data.sender
              );
            }
            currentTranslate = 0;
          };
          div.addEventListener(
            "touchstart",
            (e) => startDrag(e.touches[0].clientX),
            { passive: true }
          );
          div.addEventListener(
            "touchmove",
            (e) => moveDrag(e.touches[0].clientX, e),
            { passive: false }
          );
          div.addEventListener("touchend", endDrag);
          div.addEventListener("mousedown", (e) => startDrag(e.clientX));
          div.addEventListener("mousemove", (e) => moveDrag(e.clientX, e));
          div.addEventListener("mouseup", endDrag);
          div.addEventListener("mouseleave", endDrag);

          let replyBlock = "";
          if (data.reply_to) {
            const rSender =
              data.reply_to.sender === myName ? "You" : data.reply_to.sender;
            replyBlock = `<div class="reply-quote-block"><span class="reply-sender">${rSender}</span><span class="reply-text">${data.reply_to.text}</span></div>`;
          }

          let contentHtml = "";
          let isScreaming = false;

          if (data.message_type === "image") {
            contentHtml = `<img src="${data.image_url}" class="chat-image" loading="lazy" />`;
          } else {
            const text = data.content || "";
            isScreaming = /[a-zA-Z]/.test(text) && text === text.toUpperCase();

            // Use a wrapper class 'text-content' for the base state
            contentHtml = `<div class="text-content">${linkify(text)}</div>`;
          }

          let nameLabel = !isMe
            ? `<span class="sender-tag">${data.sender}</span>`
            : "";
          const heartBadge = document.createElement("div");
          heartBadge.className = "heart-badge";
          heartBadge.innerText = "â¤ï¸";

          div.innerHTML = `${nameLabel} ${replyBlock} ${contentHtml}`;
          div.appendChild(heartBadge);

          // --- TRIGGER SCREAM ANIMATION ---
          if (isScreaming) {
            const textDiv = div.querySelector(".text-content");
            if (textDiv) {
              setTimeout(() => {
                textDiv.classList.add("scream");
              }, 10);
              textDiv.onanimationend = () => {
                textDiv.classList.remove("scream");
              };
            }
          }

          updateLikeVisuals(div, div.savedLikes);
          rowDiv.appendChild(div);
          msgDiv.insertBefore(rowDiv, seenIndicator);
          msgDiv.scrollTop = msgDiv.scrollHeight;
        }

        function updateLikeVisuals(messageDiv, likedBy) {
          const badge = messageDiv.querySelector(".heart-badge");
          if (likedBy.length > 0) badge.classList.add("visible");
          else badge.classList.remove("visible");
        }

        async function toggleLike(msgId, currentLikedBy) {
          const alreadyLiked = currentLikedBy.includes(myName);
          let newLikedBy = alreadyLiked
            ? currentLikedBy.filter((name) => name !== myName)
            : [...currentLikedBy, myName];
          await _supabase
            .from("messages")
            .update({ liked_by: newLikedBy })
            .eq("id", msgId);
        }

        function initiateReply(text, sender) {
          currentReplyData = { text: text, sender: sender };
          document.querySelector(
            ".replying-to-label"
          ).innerText = `Replying to ${sender}`;
          document.getElementById("replyPreviewText").innerText = text;
          replyPreviewBar.style.display = "flex";
          msgInput.focus();
        }
        document.getElementById("cancelReplyBtn").onclick = () => {
          currentReplyData = null;
          replyPreviewBar.style.display = "none";
        };

        msgInput.addEventListener("input", () => {
          clearTimeout(typingTimeout);
          if (!isTyping) {
            isTyping = true;
            roomChannel.send({
              type: "broadcast",
              event: "typing",
              payload: { sender: myName, isTyping: true },
            });
          }
          typingTimeout = setTimeout(() => {
            isTyping = false;
            roomChannel.send({
              type: "broadcast",
              event: "typing",
              payload: { sender: myName, isTyping: false },
            });
          }, 2000);
        });

        async function uploadAndSendImage(fileBlob) {
          if (!fileBlob) return;
          msgInput.placeholder = "Uploading...";
          fileBtn.disabled = true;
          cameraBtn.disabled = true;
          const fileName = `${Date.now()}_captured.jpg`;
          const { error } = await _supabase.storage
            .from("chat-images")
            .upload(fileName, fileBlob, { contentType: "image/jpeg" });
          if (!error) {
            const { data: urlData } = _supabase.storage
              .from("chat-images")
              .getPublicUrl(fileName);
            await _supabase
              .from("messages")
              .insert([
                {
                  sender: myName,
                  message_type: "image",
                  image_url: urlData.publicUrl,
                  content: "ðŸ“· Image",
                  reply_to: currentReplyData,
                },
              ]);
          }
          msgInput.placeholder = "Message...";
          fileBtn.disabled = false;
          cameraBtn.disabled = false;
          fileInput.value = "";
          if (currentReplyData)
            document.getElementById("cancelReplyBtn").click();
        }
        fileBtn.onclick = () => fileInput.click();
        fileInput.onchange = (e) => uploadAndSendImage(e.target.files[0]);

        async function startCamera() {
          try {
            cameraStream = await navigator.mediaDevices.getUserMedia({
              video: { facingMode: "environment" },
              audio: false,
            });
            cameraVideo.srcObject = cameraStream;
            cameraOverlay.style.display = "flex";
          } catch (err) {
            alert("Camera access denied.");
          }
        }
        function stopCamera() {
          if (cameraStream)
            cameraStream.getTracks().forEach((track) => track.stop());
          cameraVideo.srcObject = null;
          cameraOverlay.style.display = "none";
        }
        function takePicture() {
          canvas.width = cameraVideo.videoWidth;
          canvas.height = cameraVideo.videoHeight;
          canvas
            .getContext("2d")
            .drawImage(cameraVideo, 0, 0, canvas.width, canvas.height);
          canvas.toBlob(
            (blob) => {
              stopCamera();
              uploadAndSendImage(blob);
            },
            "image/jpeg",
            0.8
          );
        }
        cameraBtn.onclick = startCamera;
        closeCameraBtn.onclick = stopCamera;
        snapBtn.onclick = takePicture;

        async function fetchHistory() {
          const { data, error } = await _supabase
            .from("messages")
            .select("*")
            .order("created_at", { ascending: true });
          if (!error) {
            const children = Array.from(msgDiv.children);
            children.forEach((child) => {
              if (
                child.id !== "seenIndicator" &&
                child.id !== "typingWrapper"
              ) {
                msgDiv.removeChild(child);
              }
            });
            lastMessageTime = null;
            data.forEach(renderMessage);
            checkStatusLoop(); // Run once immediately
            updateMySeenStatus();
          }
        }

        async function sendMessage() {
          const content = msgInput.value.trim();
          if (!content) return;
          msgInput.value = "";
          clearTimeout(typingTimeout);
          isTyping = false;
          roomChannel.send({
            type: "broadcast",
            event: "typing",
            payload: { sender: myName, isTyping: false },
          });

          await _supabase
            .from("messages")
            .insert([
              {
                content: content,
                sender: myName,
                message_type: "text",
                reply_to: currentReplyData,
              },
            ]);
          if (currentReplyData)
            document.getElementById("cancelReplyBtn").click();
        }

        const presenceChannel = _supabase.channel("online-users", {
          config: { presence: { key: myName } },
        });
        presenceChannel
          .on("presence", { event: "sync" }, () => {
            renderActiveList(); // Update UI when presence changes
          })
          .subscribe(async (status) => {
            if (status === "SUBSCRIBED")
              await presenceChannel.track({
                online_at: new Date().toISOString(),
              });
          });

        const roomChannel = _supabase
          .channel("chat-room")
          .on(
            "postgres_changes",
            { event: "INSERT", schema: "public", table: "messages" },
            (payload) => renderMessage(payload.new)
          )
          .on(
            "postgres_changes",
            { event: "UPDATE", schema: "public", table: "messages" },
            (payload) => renderMessage(payload.new)
          )
          .on(
            "postgres_changes",
            { event: "DELETE", schema: "public", table: "messages" },
            (payload) => {
              const el = document.getElementById(`msg-${payload.old.id}`);
              if (el) el.remove();
            }
          )
          .on(
            "postgres_changes",
            { event: "*", schema: "public", table: "user_presence" },
            () => checkStatusLoop()
          ) // If status table changes, update UI
          .on("broadcast", { event: "typing" }, (payload) => {
            if (payload.payload.sender !== myName) {
              if (payload.payload.isTyping) {
                typingWrapper.style.display = "flex";
                typingLabel.innerText = `${payload.payload.sender} is typing...`;
                msgDiv.scrollTop = msgDiv.scrollHeight;
              } else {
                typingWrapper.style.display = "none";
              }
            }
          })
          .subscribe();

        sendBtn.onclick = sendMessage;
        msgInput.addEventListener("keydown", (e) => {
          if (e.key === "Enter") sendMessage();
        });
        fetchHistory();
      });
    </script>
  </body>
