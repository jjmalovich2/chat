<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Ava and JJ ðŸŽ±</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* --- CORE STYLES --- */
        body { background: #000; color: white; font-family: -apple-system, system-ui, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* HEADER */
        header { padding: 15px; text-align: center; border-bottom: 1px solid #262626; font-weight: 600; font-size: 16px; background: #000; z-index: 10; }

        /* MESSAGES */
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; }
        .message-row { display: flex; width: 100%; margin-bottom: 5px; }
        .sent { justify-content: flex-end; }
        .received { justify-content: flex-start; }
        
        .message { padding: 12px 16px; border-radius: 22px; max-width: 70%; font-size: 15px; position: relative; word-wrap: break-word; }
        .sent .message { background: #3797f0; color: white; border-bottom-right-radius: 4px; }
        .received .message { background: #262626; color: white; border-bottom-left-radius: 4px; }
        
        /* GAME BUBBLE */
        .game-bubble { background: #1c1c1c !important; border: 1px solid #333; cursor: pointer; text-align: center; min-width: 140px; }
        .game-icon { font-size: 40px; display: block; margin: 5px 0; }
        .game-text { font-size: 11px; font-weight: 700; color: #3797f0; text-transform: uppercase; letter-spacing: 0.5px; }
        .sent .game-text { color: #88cfff; }

        /* INPUT */
        .input-area { padding: 15px; border-top: 1px solid #262626; display: flex; align-items: center; gap: 10px; background: #000; }
        #msgInput { flex: 1; padding: 12px 15px; border-radius: 25px; border: 1px solid #262626; background: #121212; color: white; outline: none; }
        #sendBtn { color: #3797f0; background: none; border: none; font-weight: 600; cursor: pointer; }
        .icon-btn { background: none; border: none; font-size: 24px; cursor: pointer; padding: 0 5px; }

        /* GAME MODAL (The Popup Window) */
        #gameModal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92); z-index: 999; /* Very high Z-index */
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        #gameInfo { text-align: center; margin-bottom: 20px; color: #fff; }
        #statusTitle { font-size: 24px; font-weight: 800; display: block; margin-bottom: 5px; }
        #statusSub { font-size: 14px; color: #aaa; }
        
        #poolCanvas { 
            background: #222; 
            border: 12px solid #3e2723; 
            border-radius: 12px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); 
        }
        
        #closeGameBtn { margin-top: 25px; padding: 12px 30px; background: #333; color: white; border: none; border-radius: 30px; cursor: pointer; font-weight: 600; }
    </style>
</head>
<body>
    <header>Direct ðŸ’–</header>
    
    <div id="messages"></div>

    <div class="input-area">
        <button id="newGameBtn" class="icon-btn">ðŸŽ±</button>
        <input type="text" id="msgInput" placeholder="Message..." autocomplete="off" />
        <button id="sendBtn">Send</button>
    </div>

    <div id="gameModal">
        <div id="gameInfo">
            <span id="statusTitle">Your Turn</span>
            <span id="statusSub">Make your shot</span>
        </div>
        <canvas id="poolCanvas"></canvas>
        <button id="closeGameBtn">Close Game</button>
    </div>

    <script type="module" src="pool.js"></script>
    <script type="module" src="chat.js"></script>
</body>
</html>
